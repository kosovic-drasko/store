<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Aktivacija</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"><strong>Vaš nalog je aktiviran.</strong> Molimo Vas </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">prijavite</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>Vaš nalog ne može biti aktiviran.</strong> Molimo vas popunite registracioni formular kako biste se prijavili.
      </div>
    </div>
  </div>
</div>
